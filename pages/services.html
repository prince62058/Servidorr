<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Servidorr</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- External CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/services.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-tools"></i>
                <span>Servidorr</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="services.html">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Services Hero -->
    <section class="services-hero py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="hero-title">Our Services</h1>
                    <p class="hero-subtitle">Professional services at your doorstep</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Service Categories -->
    <section class="service-categories py-5">
        <div class="container">
            <!-- Service Filter -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="service-filter text-center">
                        <button class="filter-btn active" data-filter="all">All Services</button>
                        <button class="filter-btn" data-filter="home">Home Services</button>
                        <button class="filter-btn" data-filter="beauty">Beauty & Wellness</button>
                        <button class="filter-btn" data-filter="repair">Repairs</button>
                        <button class="filter-btn" data-filter="cleaning">Cleaning</button>
                    </div>
                </div>
            </div>
            
            <div class="service-grid" id="serviceGrid">
                <!-- Services will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Service Details Modal -->
    <div class="modal fade" id="serviceDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalServiceTitle">Service Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="service-detail-content">
                        <div class="service-image-container">
                            <img id="modalServiceImage" src="" alt="Service" class="img-fluid">
                        </div>
                        <div class="service-info">
                            <h4 id="modalServiceName"></h4>
                            <p id="modalServiceDescription"></p>
                            <div class="service-rating">
                                <span class="stars" id="modalServiceRating"></span>
                                <span class="rating-text" id="modalServiceReviews"></span>
                            </div>
                            <div class="service-price">
                                Visit Price: <span class="price" id="modalServicePrice"></span>
                            </div>
                            <div class="service-features">
                                <h6>What's Included:</h6>
                                <ul id="modalServiceFeatures">
                                    <!-- Features will be populated -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="bookService()">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sub-services Modal -->
    <div class="modal fade" id="subServicesModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Sub-Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="sub-services-grid" id="subServicesGrid">
                        <!-- Sub-services will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../scripts/services.js"></script>
</body>
</html>
