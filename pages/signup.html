<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Servidorr</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- External CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="login-body">
    <section class="login-section">
        <div class="login-container">
            <div class="login-form-side">
                <div class="login-header">
                    <div class="brand-logo">
                        <a href="../index.html" class="brand-link">
                            <i class="fas fa-tools"></i>
                            <span>Servidorr</span>
                        </a>
                    </div>
                    <h1>Create Account</h1>
                    <p>Join thousands of users who trust Servidorr</p>
                </div>

                <form id="signupForm" class="login-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                        </div>
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Create a password">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                    </div>

                    <button type="submit" class="btn-login" id="signupBtn">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            <span>Sign up with Google</span>
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            <span>Sign up with Facebook</span>
                        </button>
                    </div>

                    <div class="signup-link">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>

            <div class="login-hero-side">
                <div class="hero-content">
                    <div class="hero-animation">
                        <div class="floating-icons">
                            <i class="fas fa-wrench"></i>
                            <i class="fas fa-hammer"></i>
                            <i class="fas fa-screwdriver"></i>
                            <i class="fas fa-tools"></i>
                        </div>
                    </div>
                    <h2>Join Our Community</h2>
                    <p>Get access to trusted professionals and quality services</p>
                    <div class="hero-features">
                        <div class="feature-item">
                            <i class="fas fa-users"></i>
                            <span>10,000+ Happy Customers</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-star"></i>
                            <span>4.9 Average Rating</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>100% Secure & Safe</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="status-indicator" id="statusIndicator">
        <i class="fas fa-circle"></i>
        <span>Connected</span>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/signup.js"></script>
</body>
</html>
